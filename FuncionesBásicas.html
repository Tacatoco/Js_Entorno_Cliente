<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
      <script>
          function cambiarTexto() {
          document.getElementById('texto').innerHTML = 'Parrafo cambiado';
          document.getElementById('texto').style.color=pink;
          }
      </script>
  </head>
  <body>
  <p id="texto">ESTE TEXTO SE PUEDE CAMBIAR</p>
  <button type="button" onclick=cambiarTexto() style="background-color:cyan">CAMBIAR TEXTO</button>
  </body>
</html>
